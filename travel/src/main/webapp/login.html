<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黑马旅游网-登录</title>  
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <!--导入angularJS文件-->
    <script src="js/angular.min.js"></script>
	<!--导入jquery-->
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		$(function () {
            $(".shortcut").css("width","87%");
			$("#login_btn").click(function () {
				$.post("/user/login",$("#loginForm").serialize(),function (data) {
					if(data.flag){
                        location.href="index.html";
					}else {
					    $("#img").triggerHandler("click");
					    $("#errorMsg").html(data.errorMsg);
					}
                },"json");
            });
        });
	</script>
</head>

<body>
<!--引入头部-->

<div class="top_banner">
	<img src="images/top_banner.jpg" alt="">
</div>
<div class="shortcut">
	<!-- 未登录状态  -->
	<div class="login_out">
		<a href="login.html"><font size='4px'>登录</font></a>
		<a href="register.html"><font size='4px'>注册</font></a>
	</div>
</div>
<div class="header_wrap">
	<div class="topbar">
		<div class="logo">
			<a href="/"><img src="images/logo.jpg" alt=""></a>
		</div>
		<div class="search">
			<input name="" type="text" placeholder="请输入路线名称" class="search_input" autocomplete="off">
			<a href="javascript:;" class="search-button">搜索</a>
		</div>
		<div class="hottel">
			<div class="hot_pic">
				<img src="images/hot_tel.jpg" alt="">
			</div>
			<div class="hot_tel">
				<p class="hot_time">客服热线(9:00-6:00)</p>
				<p class="hot_num">400-618-9090</p>
			</div>
		</div>
	</div>
</div>

<!-- 头部 end -->
<!-- 首页导航 -->
<div class="navitem">
	<ul class="nav">
		<li class="nav-active"><a href="index.html">首页</a></li>
		<li><a href="route_list.html">门票</a></li>
		<li><a href="route_list.html">酒店</a></li>
		<li><a href="route_list.html">香港车票</a></li>
		<li><a href="route_list.html">出境游</a></li>
		<li><a href="route_list.html">国内游</a></li>
		<li><a href="route_list.html">港澳游</a></li>
		<li><a href="route_list.html">抱团定制</a></li>
		<li><a href="route_list.html">全球自由行</a></li>
		<li><a href="favoriterank.html">收藏排行榜</a></li>
	</ul>
</div>
    <!-- 头部 end -->
    <section id="login_wrap">
        <div class="fullscreen-bg" style="background: url(images/login_bg.png);height: 532px;">
        	
        </div>
        <div class="login-box">
        	<div class="title">
        		<img src="images/login_logo.png" alt="">
        		<span>欢迎登录黑马旅游账户</span>
        	</div>
        	<div class="login_inner">
				
				<!--登录错误提示消息-->
        		<div id="errorMsg" class="alert alert-danger" ></div>
				<form id="loginForm" action="/loginServlet" method="post" accept-charset="utf-8">
        			<input type="hidden" name="action" value="login"/>
					<input name="username" type="text" placeholder="请输入账号" autocomplete="off">
        			<input name="password" type="text" placeholder="请输入密码" autocomplete="off">
        			<div class="verify">
					<input name="check" type="text" placeholder="请输入验证码" autocomplete="off">
					<span><img src="checkCode" id="img" alt="" onclick="changeCheckCode(this)"></span>
					<script type="text/javascript">
						//图片点击事件
						function changeCheckCode(img) {
							img.src="checkCode?"+new Date().getTime();
						}
					</script>
			</div>
			<div class="submit_btn">
        				<button type="button" id="login_btn">登录</button>
        				<div class="auto_login">
        					<input type="checkbox" name="checkbox" class="checkbox">
        					<span>自动登录</span>
        				</div>        				
        			</div>        			       		
        		</form>
        		<div class="reg">没有账户？<a href="javascript:location.href='register.html';">立即注册</a></div>
        	</div>
        </div>
    </section>
    <!--引入尾部-->
    <div id="footer"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="js/include.js"></script>
</body>

</html>
